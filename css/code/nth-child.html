<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container p:nth-child(2){
            color: red;
        }
        .container p:nth-of-type(2){
            color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>a</span>
        <br>
        <span>b</span>
        <br>
        <p>c</p>
    </div>
</body>
</html>
